<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="object.js" type="text/javascript"></script>

    <title>Calculator</title>
</head>

<body>
    <section class="container text-center">
        <form name="Calculator">
            <input name="display">
    <div id="buttonGroup">
        <button id="div" class="btn">?</button>
        <button id="div" class="btn">?</button>
        <button id="div" class="btn">?</button>
        <button id="div" class="btn">/</button>
        <br>
        <button id="seven" value=7 class="btn">7</button>
        <button id="eight" value=8 class="btn">8</button>
        <button id="nine" value=9 class="btn">9</button>
        <button id="multi" class="btn">*</button>
        <br>
        <button id="four" value=4 class="btn">4</button>
        <button id="five" value=5 class="btn">5</button>
        <button id="six" value=6 class="btn">6</button>
        <button id="sub" class="btn">-</button>
        <br>
        <button id="one" value=1 class="btn">1</button>
        <button id="two" value=2 class="btn">2</button>
        <button id="three" value=3 class="btn">3</button>
        <button id="add" class="btn">+</button>
        <br>
        <button id="zero" value=0 class="btn">0</button>
        <button id="decimal" class="btn">.</button>
        <button id="equals" class="btn">=</button>
        <button id="clear" class="btn">C</button>
    </div>
    </form>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="object.js"></script>
</body>

</html>
